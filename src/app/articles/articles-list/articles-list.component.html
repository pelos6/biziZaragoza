<table class="table table-striped table-bordered">
  <caption>Listado de Art√≠culos</caption>
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">SKU</th>
      <th scope="col" class="text-center">Imagen</th>
      <th scope="col" class="text-center">Precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of data">
      <td>{{article.name}}</td>
      <td>{{article.sku}}</td>
      <td align="center"><img src="{{article.urlImg}}"/></td>
      <td align="center">{{article.price | currency}}</td>
    </tr>
  </tbody>
</table>
